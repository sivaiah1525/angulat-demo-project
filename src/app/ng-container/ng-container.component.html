
<!-- heading  -->
<h1 style="text-align: center;">ng-container</h1>
<!-- table  -->
<table style="text-align: center; margin: auto;">
    <tr>
        <th>SNO</th>
        <th>NAME</th>
        <th>AGE</th>
    </tr>
    <ng-container *ngFor="let x of detailes; index as i">
        <ng-container *ngIf="x.age >12">
            <tr>
                <td>{{i+1}}</td>
                <td>{{x.name}}</td>
                <td>{{x.age}}</td>
            </tr>
        </ng-container>
    </ng-container>
</table>
